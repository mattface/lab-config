device_type = apq8016-sbc
hard_reset_command = /usr/bin/pduclient --hostname pdu02 --daemon ironhide --port 07 --command reboot
power_off_cmd = /usr/bin/pduclient --hostname pdu02 --daemon ironhide --port 07 --command off
power_on_cmd = /usr/bin/pduclient --hostname pdu02 --daemon ironhide --port 07 --command on
connection_command = telnet ratchet 7003
reset_port_command = sleep 5
bootloader_timeout = 60
