device_type = x86-atom330
connection_command = telnet bumblebee 8002
soft_boot_cmd = reboot
hard_reset_command = /usr/bin/pduclient --hostname pdu02 --daemon ironhide --port 06 --command reboot --delay 5
power_off_cmd = /usr/bin/pduclient --hostname pdu02 --daemon ironhide --port 06 --command off
power_on_cmd = /usr/bin/pduclient --hostname pdu02 --daemon ironhide --port 06 --command on
connection_command_pattern = Escape character is
boot_linaro_timeout = 100
boot_cmd_timeout = 60
reset_port_command = sleep 5

test_image_prompts =
    linaro-test
    / #
    root@lng-x86-64:~#
    root@qemux86:~#
    sh-4.2#
    root@linaro-nano:~#
    root@linaro-developer:~#
    root@linaro-server:~#
    root@master:~#




